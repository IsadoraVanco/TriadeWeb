    <title>Desafio 01 | Operações Booleanas</title>
</head>
<body style="font-family: monospace;">
    <h1>7 Days of Code</h1>
    <h2>Operações Booleanas</h2>
    <p><a style="text-decoration: none; color:blue"  target="_blank" href="https://www.alura.com.br/artigos/operadores-matematicos-em-javascript?gclid=Cj0KCQiA_8OPBhDtARIsAKQu0gYUqZqgonpXyEP1_hpUl58wYAk_P3Ze4VWrxo9ftkFW9CLYOMyjO1caAlrzEALw_wcB&utm_source=ActiveCampaign&utm_medium=email&utm_content=%237DaysOfCode+-+L%C3%B3gica+JS+1%2F7%3A+Opera%C3%A7%C3%B5es+Booleanas&utm_campaign=%5BALURA+%237days+Of+Code%5D+%28L%C3%B3gica+de+Programa%C3%A7%C3%A3o+-+JavaScript%29+Dia+1%3A+Comparando+Valores&vgo_ee=tOvG3Z5U1izNWk6GghKYzhwUnRnlmwiuCIJkd9A7F3A%3D">Material de apoio</a></p>
</body>
<script>
    let numeroUm = 1;
    let stringUm = '1';
    let numeroTrinta = 30;
    let stringTrinta = '30';
    let numeroDez = 10;
    let stringDez = '10';

    if (numeroUm == stringUm) {
        document.write('<p>As variáveis numeroUm e stringUm tem o mesmo valor, mas tipos diferentes</p>');
    } else {
        document.write('<p>As variáveis numeroUm e stringUm não tem o mesmo valor</p>');
    }

    if (numeroTrinta === stringTrinta) {
        document.write('<p>As variáveis numeroTrinta e stringTrinta tem o mesmo valor e mesmo tipo</p>');
    } else {
        document.write('<p>As variáveis numeroTrinta e stringTrinta não tem o mesmo tipo</p>');
    }

    if (numeroDez == stringDez) {
        document.write('<p>As variáveis numeroDez e stringDez tem o mesmo valor, mas tipos diferentes</p>');
    } else {
        document.write('<p>As variáveis numeroDez e stringDez não tem o mesmo valor</p>');
    }
</script>
