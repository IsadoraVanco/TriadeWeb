<meta charset="UTF-8">
<h1>Aula 07</h1>
<h3>Atividade 02: Números do 30 ao 40</h3>
<script>
	
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var contador = 30;
	mostra("<big>Números de 30 á 40, exceto o 33 e 37 (não me pergunte o porquê):</big>");
	mostra("<hr>");

	while(contador <= 40) {
		if(contador == 33 | contador == 37){
			mostra("-> Excluído");
		} else {
			mostra("-> " + contador);
		}
		contador += 1;
	}

</script>
