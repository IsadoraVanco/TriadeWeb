<meta charset="UTF-8">
<h1>Aula 04</h1>
<h3>Atividade 03: A idade do meu irmão</h3>
<script>
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var idadeIrmao = 5;
	var idadeMinha = 16;
	var diferenca = idadeMinha - idadeIrmao;

	mostra("A minha idade é " + idadeMinha);
	mostra("<br> E a idade do meu irmão é de " + idadeIrmao);
	mostra("<br> Então, a nossa diferença de idade é de " + (diferenca))
</script>
