<meta charset="UTF-8">
<h1>Aula 03</h1>
<h3>Atividade 03: Álcool ou Gasolina?</h3>
<script>
	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = Math.round(caminhoComGasolina / tanque);
	document.write("O caminho percorrido com Gasolina foi de 480 Km, com 40 L de Gasolina. Sendo assim, o consumo de Gasolina, por Km rodado, foi de " + consumoDeGasolina + " Km/L." + "<br>");
	var caminhoComAlcool = 300;
	var consumoDeAlcool = Math.round(caminhoComAlcool / tanque);
	document.write("O caminho percorrido com Álcool foi de 300 Km, com 40 L de Álcool. Sendo assim, o consumo de Álcool, por Km rodado, foi de " + consumoDeAlcool + " Km/L." + "<br>");

</script>
