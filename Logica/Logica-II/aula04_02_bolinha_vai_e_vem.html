<canvas width="600" height="400"></canvas>
<script>
	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");
	
	function fazBolinha(x, y, raio){
		
		pincel.fillStyle = "black";
		pincel.beginPath();
		pincel.arc(x, y, raio, 0, 2 * Math.PI);
		pincel.fill();
	}

	var x = 0;

	//solução do professor
	/*var sentido = 1;

    function atualizaTela() {

        pincel.clearRect(0,0,600,400);

        if( x > 600) {
            sentido = -1;
        } else if (x < 0) {
            sentido = 1;
        } 

        desenhaCirculo(x, 20, 10);
        x = x + sentido;
    }*/
	
	var direita = false;
	var esquerda = true;

	function animacao(){
		
		pincel.clearRect(0,0,600,400);
		fazBolinha(x, 200, 20);
		
		if(esquerda){
			x++;
			if(x == 600){
				esquerda = false;
				direita = true;
			}
		}
		
		if(direita){
			x--;
			if(x == 0){
				direita = false;
				esquerda = true;
			}
		}
	}

	setInterval(animacao, 5);

</script>
